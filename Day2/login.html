<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOBZ - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-600 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white w-full max-w-md shadow-xl rounded-xl p-8">
    <div class="text-center mb-6">
      <div class="text-4xl">ðŸ“±</div>
      <h1 class="text-2xl font-bold mt-2">MOBZ</h1>
      <p class="text-gray-600">Welcome Back</p>
    </div>

    <form class="space-y-4">
      <div>
        <label class="text-gray-700 text-sm font-semibold">Email</label>
        <input type="email" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="you@example.com"/>
      </div>

      <div>
        <label class="text-gray-700 text-sm font-semibold">Password</label>
        <input type="password" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter your password"/>
      </div>

      <button class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
        Login
      </button>

      <p class="text-center text-sm mt-3">
        Don't have an account?
        <a href="#" class="text-blue-600 font-semibold hover:underline">Sign Up</a>
      </p>
    </form>

    <div class="mt-6 text-xs text-gray-500">
      <p><strong>Demo Login:</strong></p>
      <p>Email: demo@mobz.com</p>
      <p>Password: demo123</p>
    </div>
  </div>

</body>
</html>
